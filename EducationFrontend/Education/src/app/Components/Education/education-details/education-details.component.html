<mat-card class="education-details mat-elevation-z5" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{education.schoolName}} </mat-card-title>
      <mat-card-subtitle> {{education.educationType}} </mat-card-subtitle>
      <mat-icon [routerLink]="['/education-edit',education.id]" routerLinkActive="router-link-active" >edit_border</mat-icon>
    </mat-card-header>
    <mat-card-content>
     <ul>
       <li> {{education.from}} - {{education.to}} </li>
       <li> {{education.current | current}} </li>
       <li> {{education.city}} </li>
     </ul>
     <p>
       {{education.description}}
     </p>
    </mat-card-content>
  </mat-card>
